<html lang="en">
<head>

<body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <div class="navbar">
        <img src="Soppu Saman.png">
        <h1>SOPPU SAMAN</h1>
    </div>
    </div>
    <div class="jones">
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide first">
            <img src="ad1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="ad2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="ad3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="ad4.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="ad5.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="ad6.jpg" />
          </div>
        </div>
        
        <div class="swiper-pagination"></div>
      </div>
      </div>
    
    <div class="bottom">
        <ul>
            <li>
                <a href="home.html">
                    <div class="icon">
                        <i class="fa fa-fw fa-home"></i> 
                    </div>    </a>
                
            </li>
            <li>
                <a href="main.html"><img src="Soppu Saman.png"></a>

                    <div class="icon"><i class="fa fa-fw fa-user"></i>
                    </div> 
                </a>
           </li>
        </ul>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cube",
          grabCursor: true,
          cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 70,
            shadowScale: 0.94,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
        var counter=1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 6){
            counter = 1;
          }
        });
      </script>
</body>
